<body>
	<p>En este ejemplo llamamos a una funci√≥n que convierte de grados Fahrenheit a Celsius</p>
	<p id="demo"></p>
<script>
	var grados= parseInt(prompt("Grados: ",));
	function toCelsius(f) {
	return (5/9) * (f-32);
	}

	document.getElementById("demo").innerHTML = toCelsius(grados);
</script>
</body>
