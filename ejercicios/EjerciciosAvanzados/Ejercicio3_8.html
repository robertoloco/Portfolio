<script>

	var a = parseInt(prompt("Ingrese un valor entre 1 y 5: ",));
	
	switch (a){
	case 1:
	case 2:
	case 3:
	case 4:
	case 5:
		alert(a);
		break;
	default:
		alert("ERROR");
		break;
	}
	

		
</script>
