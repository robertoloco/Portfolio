<body>
<script>
		
var nota = parseInt(prompt("Nota: ",));
	var mensaje="";
	switch (nota){
	case 0:
	case 1:
	case 2:
	case 3:
	case 4:
		mensaje ="Suspendido";
		break;
	case 5:
		mensaje="Suficiente";
		break;
	case 6:
		mensaje="Bien";
		break;
	case 7:
	case 8:
		mensaje="Notable";
		break;
	case 9:
		mensaje="Sobresaliente";
		break;
	case 10:
		mensaje="Matricula";
		break;
		
	default:
		mensaje="ERROR";
		break;
	}
	

alert(mensaje);
	
	
	
</script>
</body>
</html>
