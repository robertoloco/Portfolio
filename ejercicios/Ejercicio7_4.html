<body>
<script>

var nota = 3;
	var mensaje="";
	switch (nota){
	case 0:
	case 1:
	case 2:
	case 3:
	case 4:
		mensaje ="Suspendido";
		break;
	case 5:
		mensaje="Suficiente";
		break;
	case 6:
		mensaje="Bien";
		break;
	case 7:
	case 8:
		mensaje="Notable";
		break;
	case 9:
		mensaje="Sobresaliente";
		break;
	case 10:
		mensaje="Matricula de honor";
		break;
	default:
		mensaje="Valor introducido no valido."
		break;
	}
	
alert(mensaje);
	
</script>
