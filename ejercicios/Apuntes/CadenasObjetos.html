<!DOCTYPE html>
<html>
<body>

<h2>Propiedades de las cadenas de texto en JavaScript</h2>

<p>La propiedad length nos da la longitud de la cadena de texto</p>

<p id="demo"></p>

<script>
var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
var txt_usuario = prompt("Texto: ",);
document.getElementById("demo").innerHTML = txt.toString() + " son : "+ txt.length + " <br/> Y la cadena introducida por el usuario es: " + txt_usuario.toString() + " son : "+ txt_usuario.length;
</script>

</body>
</html>
