	<title>Operadores de cadena</title>

<body>
<h2>Operadores de cadena</h2>

<p id="demo"></p>

<script>
//OPERADOR +

	var nombre = "Ada"; var apellido = "LoveLace";
	var completo = nombre + " " + apellido;
	
	alert(completo);

//OPERADOR DE ASIGANCION +=
	var texto = "ABCD";
	  texto += "EFGH"; //texto = texto + "EFGH";
	
	alert(texto);
	
//SUMAR NUMEROS Y CADENAS
	var resultado = 4 + 5 + "Ada LoveLace";
	
	alert(resultado);
	
	</script>
