<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">
	<meta name="author" content="Roberto Almela">
	<title>Operadores de asignación en Javascript </title>
<body>
<h2>Operadores de asignación</h2>

<p id="demo"></p>

<script>
//OPERADORES DE ASIGNACIÓN: =, +=, -=, *=, /=, %=.

//EJEMPLO DE OPERADOR DE ASIGNACIÓN = 
	var x = 10;

//EJEMPLO DE OPERADOR DE ASIGNACIÓN += 
	 x += 5; // x = x + 5;
	 alert("El valor de \"x\" es "+x);
	 
//EJEMPLO DE OPERADOR DE ASIGNACIÓN *= 
	 var y  = 10;
	 y *= 5; // y = y * 5;
	 alert("El valor de \"y\" es "+y);
	 
//EJEMPLO DE OPERADOR DE ASIGNACIÓN %= 
	 var r  = 10;
	 r -= 5; // r = r - 5;
	 alert("El valor de \"r\" es "+r);
	 
//EJEMPLO DE OPERADOR DE ASIGNACIÓN %= 
	 var z  = 10;
	 z %= 5; // y = resto de 10/5;
	 alert("El valor de \"z\" es "+z);	
	
//EJEMPLO DE OPERADOR DE ASIGNACIÓN /= 
	 var z  = 10;
	 z /= 5; // y = z/5;
	 alert("El valor de \"z\" es "+z);	
	 
	</script>
</body>
</html>
