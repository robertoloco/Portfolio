<head> 
	<meta charset="UTF-8">

	<title>Funciones - Introducción</title>
</head>
<body>
<script>
	//SINTAXIS DE UNA FUNCION
	//function nombre_funcion(<paramteros_separados_por_comas){...}
	
	//funcion sin parametros
		function saludo(){
			alert("¡Hola!");
		}
		
	//Los parentesis () invocan a la funcion	 
		var resultado_saludo = saludo();
		alert(resultado_saludo);
		
	//Sin parentesis se puede guardar la funcion en uan variable o mostrar
		var resultado_saludo2 = saludo;
		alert(resultado_saludo2);
	
	//Funcion con parametros 
		function producto(a,b){
			return a * b;
			}
			
		//Los parentesis () invocan a la funcion	 
			var resultado_producto = producto(3,4);
			alert(resultado_producto);
		
		//Podemos introducir en el alert directamente la funcion
			alert(producto(5,6));
			
		//Sin parentesis se puede guardar la funcion en uan variable o mostrarç
			alert(producto);
</script>
</body>
</html>
