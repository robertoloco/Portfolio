	<title>Condicionales.Sentencias switch</title>

<body>
<script>

	/*SWITCH:
		- Se utiliza para hacer diferentes acciones basadas en diferentes codiciones
		- La condicion se evalua una unica vez.
		- Si hay alguna condicion con algun valor se ejecuta el bloque de codigo correspondiente.
		- Break: sale del bloque switch.
		- Default: se ejecuta en caso de que la expresion no coincide con ningun valor.
		*/
		
		/*SINTAXIS:
		switch (<expresion>){
		case valor_1:
			//Instrucciones para valor_1
			break;
		case valor_n:
			//Instrucciones para valor_n
			break;
		default:
			//Instrucciones si nningun caso coincide
			break;
		}
		
		*/
		
var nota = 3;
	var mensaje="";
	switch (nota){
	case 0:
	case 1:
	case 2:
	case 3:
	case 4:
		mensaje ="Suspendido";
		break;
	case 5:
		mensaje="Suficiente";
		break;
	case 6:
		mensaje="Bien";
		break;
	case 7:
	case 8:
		mensaje="Notable";
		break;
	case 9:
	case 10:
		mensaje="Sobresaliente";
		break;
	default:
		mensaje="ERROR";
		break;
	}
	

alert(mensaje);
	
	
	
</script>
</body>
</html>
