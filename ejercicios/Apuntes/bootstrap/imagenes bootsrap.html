<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ejemplo de estilo con 3 im√°genes</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    img{
        margin: 10px;
    }
	.bs-example{
    	margin: 20px;
    }
</style>
</head> 
<body>
<div class="bs-example"> 
    <img src="img/andrea1.jpg" class="img-rounded" alt="Rounded Image">
    <img src="img/antonio.jpg" class="img-circle" alt="Circular Image">
    <img src="img/landscape2.jpg" class="img-thumbnail" alt="Thumbnail Image">
</div>
</body>
</html>
