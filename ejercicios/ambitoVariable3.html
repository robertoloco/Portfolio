<html>
<head> 
	<meta charset="UTF-8">
	<meta name="author" content="Roberto Almela">
	<title>Ambito variable</title>
</head>
<body>
<p> A una variable global se puede acceder desde cualquier funcion o script de la pagina web.</p>
<p id="demo"></p>

<script>
var nombreCoche = "Volvo";
miFuncion();

function miFuncion(){
document.getElementById("demo").innerHTML = "Puedo mostrar " + nombreCoche;
}
	
</script>
</body>
</html>
