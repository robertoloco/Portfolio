<!DOCTYPE html>
<html>
<body>
<head><meta charset="utf-8"></head>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Tócame</div>
<script>
function mOver(obj) {
    obj.innerHTML = "Tócame";
}

function mOut(obj) {
    obj.innerHTML = "Gracias, sigue tocando @-@";
}
</script>

</body>
</html>
