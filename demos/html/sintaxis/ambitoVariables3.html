<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<body>

<p>A una variable global se puede acceder desde cualquier función o script de la página web.</p>

<p id="demo"></p>

<script>
var nombreCoche = "Volvo";
miFuncion();

function miFuncion() {
    document.getElementById("demo").innerHTML =
    "Puedo  mostrar " + nombreCoche;
}
</script>

</body>
</html>
