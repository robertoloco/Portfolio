
<html>
<head> 
	<meta charset="UTF-8">
	<meta name="author" content="Roberto Almela">
	<title>Inicio</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

	<style>
		* {
		  padding: 0;
		  margin: 0;
				
		.mySlides {
			display:flex
		}
		
		.w3-left, .w3-right, .w3-badge {
			cursor:pointer
		}
		
		.w3-badge {
			height:30px;
			width:30px;
			padding:0
		}
		
		div p {
		  background-color: rgba(255,255,255,.8);
		  display: block;
		  position: absolute;
		  bottom: -16px;
		  left: 0;
		  padding: 5px;
		  width: 100%;
		}
		div, img {
			display: block;
			position: relative;		
			width: 300px;
		}
		
	</style>
</head>
<body>

		
		<div>
				<p> Capturando recuerdos.</p>
		
			  <img class="mySlides w3-animate" src="img/slide1.jpg" style="width:100%;height:80%">
			  <img class="mySlides w3-animate" src="img/slide2.jpg" style="width:100%;height:80%">
			  <img class="mySlides w3-animate" src="img/slide3.jpg" style="width:100%;height:80%">
		  </div>
		  
		  <div class="w3-center w3-display-bottommiddle" style="width:100%">
			<div class="w3-left" onclick="plusDivs(-1)">&#10094;</div>
			<div class="w3-right" onclick="plusDivs(1)">&#10095;</div>
			<span class="w3-badge demo w3-border" onclick="currentDiv(1)"></span>
			<span class="w3-badge demo w3-border" onclick="currentDiv(2)"></span>
			<span class="w3-badge demo w3-border" onclick="currentDiv(3)"></span>
		</div>		
		
		<button type="button" onclick="window.location.href='presupuesto.html'">Presupuesto</button> 

	
	<script>
				var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
		  showDivs(slideIndex += n);
		}

		function currentDiv(n) {
		  showDivs(slideIndex = n);
		}

		function showDivs(n) {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  var dots = document.getElementsByClassName("demo");
		  if (n > x.length) {slideIndex = 1}    
		  if (n < 1) {slideIndex = x.length}
		  for (i = 0; i < x.length; i++) {
			 x[i].style.display = "none";  
		  }
		  for (i = 0; i < dots.length; i++) {
			 dots[i].className = dots[i].className.replace(" w3-white", "");
		  }
		  x[slideIndex-1].style.display = "block";  
		  dots[slideIndex-1].className += " w3-white";
		}
	</script>
</body>
</html>
