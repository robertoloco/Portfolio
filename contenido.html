
<html>
<head> 
	<meta charset="UTF-8">
	<meta name="author" content="Roberto Almela">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="css/style.css">
		<title>Inicio</title>

</head>
<body>
<div style="position:relative;">
	<div class="contenedor-center">
		<button class="button" onclick="window.location.href='presupuesto.html'">Presupuesto</button> 
		
		<h1> Capturando recuerdos.</h1>
		<p> La mejor manera de conservar el tiempo, es creando contenido audiovisual.</p>
				<div class="boton-left" onclick="plusDivs(-1)">&#10094;</div>
				<div class="boton-right" onclick="plusDivs(1)">&#10095;</div>
				<span class="w3-badge demo" onclick="currentDiv(1)"></span>
				<span class="w3-badge demo" onclick="currentDiv(2)"></span>
				<span class="w3-badge demo" onclick="currentDiv(3)"></span>

		</div>
		<div style="position:absolute;z-index:1;">
			<div>
			  <img class="mySlides w3-animate" src="img/slide1.jpg">
			  <img class="mySlides w3-animate" src="img/slide2.jpg">
			  <img class="mySlides w3-animate" src="img/slide3.jpg">
			  </div>
			  	
		</div>		
</div>
	
	<script type="text/javascript">
		var slideIndex = 1;
		showDivs(slideIndex);
		
		setInterval(recurrent,5000);
				
		function plusDivs(n) {
		  showDivs(slideIndex += n);
		}

		function currentDiv(n) {
		  showDivs(slideIndex = n);
		}

		function showDivs(n) {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  var dots = document.getElementsByClassName("demo");
		  
		  if (n > x.length) {
			slideIndex = 1;}    
		  if (n < 1) {
			slideIndex = x.length;}
		  for (i = 0; i < x.length; i++) {
			 x[i].style.display = "none";  
		  }
		 
		  for (i = 0; i < dots.length; i++) {
			 dots[i].className = dots[i].className.replace(" w3-white", "");
		  }
		  x[slideIndex-1].style.display = "block";  
		  dots[slideIndex-1].className += " w3-white";
		}
		
		function recurrent(){
			plusDivs(1);
		}
					
	</script>
</body>
</html>
