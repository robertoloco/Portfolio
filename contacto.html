<html>
<head> 
	<meta charset="UTF-8">
	<meta name="author" content="Roberto Almela">
	<title>Contacta</title>
	<style>
	form {
		width: 400px;
		/* Para ver el borde del formulario */
		padding: 1em;
		border: 1px solid #CCC;
		border-radius: 1em;
	}
	
	form div + div {
		margin-top: 1em;
	}
	
	label {
		/* Para asegurarse que todos los labels tienen el mismo tamaño y están alineados correctamente */
		display: inline-block;
		width: 90px;
		text-align: right;	
	}
	
	input, textarea {
		/* Para asegurarse de que todos los campos de texto tienen las mismas propiedades de fuente
		   Por defecto, las areas de texto tienen una fuente con monospace */
		font: 1em sans-serif;

		/* Para darle el mismo tamaño a todos los campos de texto */
		width: 300px;
		-moz-box-sizing: border-box;
		box-sizing: border-box;

		/* Para armonizar el look&feel del borde en los campos de texto */
		border: 1px solid #999;
	}

	input:focus, textarea:focus {
		/* Para dar un pequeño destaque en elementos activos*/
		border-color: #000;
	}
	
	textarea {
		/* Para alinear campos de texto multilínea con sus labels */
		vertical-align: top;

		/* Para dar suficiente espacio para escribir texto */
		height: 10em;

		/* Para permitir a los usuarios cambiar el tamaño de cualquier textarea verticalmente
			No funciona en todos los navegadores */
		resize: vertical;
	}
	
	.button {
		/* Para posicionar el boton */
		padding: 5px;
		float:right;
		margin: 0 auto;
	}
	#right{
		padding-top:0px;
		padding-left:100px;
		padding-right:300px;
		float:right;
	}
	
	#left{
		padding-left:30px;
		float:left;
	}
	
	td{

		text-align:center;
		font-weight: bold;
	}
	</style>
</head>
<body>
<div id="left">
	<u><h2>Contacto contigo</h2></u>

<form action="/my-handling-form-page" method="post">
    <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" />
    </div>
    <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" />
    </div>
	<div>
        <label for="phone">Teléfono:</label>
        <input type="phone" id="phone" />
    </div>
    <div>
        <label for="msg">Mensaje:</label>
        <textarea id="msg"></textarea>
    </div>
    
    <div class="button">
        <button type="submit">Enviar</button>
    </div>
</form>
</div>
<div id="right">

</div>
	
</body>
